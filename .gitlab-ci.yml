# sudo apt-get install gcc-arm-none-eabi binutils-arm-none-eabi gdb-arm-none-eabi openocd

image:
    name: debian
    
variables:
    GIT_SUBMODULE_STRATEGY: recursive

before_script:  
    - apt-get update -y
    - apt-get install -y gcc-arm-none-eabi binutils-arm-none-eabi cmake

stages:
    - pages
    - build

build:
    stage: build
    script: time CLEANBUILD=true ./build.sh
    cache:
        key: build-cache
        paths:
        - build/Drivers
        - build/Middlewares
    artifacts:
        paths:
            - build/Rflw.bin
        expire_in: 1 week

pages:
    stage: pages
    script: 
    - doxygen Rflw
    - mv docs/html/ public/
    artifacts:
        paths:
        - public
    only:
    - master
